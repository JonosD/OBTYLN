<html>
<head>
    <title>Завдання 2</title>
</head>
<body>
    <script>
    var sum = 0;
     for (var i = 1; i <= 10; i++) {
         sum += i;
     }
     document.write("Сума чисел від 1 до 10 = "+ sum + ";" + "<br/><br/>");
     
     document.write("Непарні числа від 1 до 10 - ");
     for (var i = 1; i <= 10; i +=2) {
         document.write(i + ";"); } 
    </script>
</body>
</html>
