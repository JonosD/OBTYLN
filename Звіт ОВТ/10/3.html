<html>
<head>
   
    <title>Завдання 3</title>
</head>
<body>
    <script>
        let arr = [],
            min = -10,
            max = 10;
        for (let i = 0; i < 5; i++) {
            arr[i] = [];
            for (let j = 0; j < 5; j++) {
                arr[i][j] = Math.floor (Math.random() * (max - min + 1) + min);
            }
        }
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if (i == j) {
                    if (arr[i][j] < 0)
                        arr[i][j]  = "0";
                    else arr[i][j] = "1";
                }
                document.write(" " + arr[i][j] + " ");
            }
        document.write("<br/>");
        }
    </script>
</body>
</html>
